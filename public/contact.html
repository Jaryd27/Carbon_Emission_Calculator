<!DOCTYPE html>
<html>
<head>
  <title>Contact NRG</title>
  <style>
    .dialog-box {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-family: sans-serif;
    }

    .dialog-box h2 {
      margin-top: 0;
    }

    .dialog-box a {
      color: #0078D7;
      text-decoration: none;
    }

    .dialog-box a:hover {
      text-decoration: underline;
    }

    .button {
      margin-top: 20px;
      padding: 8px 16px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #005ea6;
    }
  </style>
</head>
<body>
  <div class="dialog-box">
    <h2>Contact NRG</h2>
    <p><strong>Phone:</strong> +27 21 555 1234</p>
    <p><strong>Email:</strong> 
      <a href="mailto:hello@nrg.co.za?subject=Carbon Help Request">
        hello@nrg.co.za
      </a>
    </p>
    <button class="button" onclick="window.location.href='/'">Back to Home</button>
  </div>
</body>
</html>
